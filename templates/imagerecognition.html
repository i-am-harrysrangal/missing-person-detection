{% extends "base.html" %}

{% block title %}Home - Face Recognition{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="glass-card p-4">
                <h2 class="text-center mb-4">
                    <i class="bi bi-search-heart me-2"></i> Upload Image for Recognition
                </h2>
                <form action="/imagerecognition" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label">Select an Image</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-light btn-lg">
                            <i class="bi bi-activity me-2"></i> Analyze Image
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
