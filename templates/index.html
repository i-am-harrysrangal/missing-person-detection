<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image for Face Recognition</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">Upload and Recognize</button>
        </form>

        <h2>Add Known Face</h2>
        <form action="/add_known_face" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Enter Name" required>
            <input type="file" name="known_faces" accept="image/*" multiple required>
            <button type="submit">Upload Known Face</button>
        </form>

        <form action="/match_video" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">Match Against Video</button>
        </form>

        <footer>
            <p>&copy; 2025 Face Recognition App</p>
        </footer>
    </div>
</body>
</html>
