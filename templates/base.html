<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Face Recognition System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,hi,pa',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false
        }, 'google_translate_element');
    }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body class="custom-bg p-5">

 <div id="google_translate_element"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark notranslate">
        <div class="container-fluid">
            <a class="navbar-brand gradient-text fs-1 notranslate" href="/">Law-Gorithm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-3" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex align-items-center">
                        <a href="/dashboard" class="nav-link p-0 position-relative">
                            <span class="badge rounded-pill text-white border border-white border-opacity-25 shadow-sm"
                            style="background: linear-gradient(135deg, #e589c0 0%, #7873f5 100%);
                                    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
                                    padding: 0.5em 1em; font-weight: 300;">
                                <i class="bi bi-star-fill me-1"></i> Dashboard
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    {% if request.path == '/' %}
    <header class="text-center py-3 mb-4">
        <div class="container">
            <h1 class="display-4 fw-bold header notranslate">Face Recognition System</h1>
            <p class="lead">Advanced facial recognition and analysis platform to identify missing persons</p>
        </div>
    </header>
    {% endif %}

    <!-- Main content -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2025 Face Recognition System. All rights reserved.</p>
    </footer>

</body>
</html>
